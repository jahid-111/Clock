
<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real time CLOCK    </title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-500">


    <header>

        <h2 class="text-3xl text-center font-medium">
            Real time Clock

        </h2>
    </header>



    <main class="mx-auto px-full relative h-screen flex items-center justify-center">
        <div class="bg-white rounded-full absolute border-double border-8 p-3  border-sky-500 h-96 w-96">
      
        </div>

            <div class="absolute rounded-md bg-slate-700 text-end border-5 border border-red-500 h-80 w-7">
                <span class=" font-semibold items-center text-yellow-50">
                 

                </span>
            </div>

        <div class="bg-white  ease-in  absolute text-end border-5  border-red-500 w-80">
            <span class="flex  justify-between font-serif text-2xl text-orange-500">
                <p>9</p>
                <p>3</p>
            </span>
          
        </div>


        <div class=" rounded-full bg-yellow-200 absolute relative border border-5 p-3 border-yellow-900 h-1 w-1">
                <!-- CLOCK CENTER FRAME  -->
        </div>




        <div id="secondHand" class=" ease-in duration-1000 absolute bg-gray-950 rounded-b-full origin-top  rotate-180  translate-x-1/2 translate-y-1/2  h-36 w-1">
            <!-- SECOND HAND  -->
        </div>

        <div id="hourHand" class=" border-sky-700 bg-white absolute border-4    rounded-b-full -rotate-90 origin-top translate-x-1/2 translate-y-1/2  h-24 w-1">
            <!-- --Hour -->
        </div>

      </main>


      <footer class="text-center text-2xl"> 

        <code>Code By <a class="text-blue-200" href="https://github.com/jahid-111">Jahid</a> </code>
      </footer>


      <script src="app.js"></script>
</body>
</html>
